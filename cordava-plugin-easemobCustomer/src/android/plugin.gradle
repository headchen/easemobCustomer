repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile(name:'easecustom', ext:'aar')
    compile(name:'easeui', ext:'aar')
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:design:23.+'

}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}